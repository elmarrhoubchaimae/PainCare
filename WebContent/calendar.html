  <!-- jQuery from CDN -->

  <!-- Bootstrap JS from CDN -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Moment.js from CDN (required for FullCalendar) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- FullCalendar JS from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

 
  
  <script>
    $(document).ready(function() {
      // Initialize FullCalendar with desired options
      $('#calendar').fullCalendar({
        fixedWeekCount: false, // Adjust the number of weeks based on the actual number of weeks in the month
        defaultView: 'month', // Initial view when the calendar is loaded
        header: {
          left: 'prev,next today',
          right: 'month,agendaWeek,agendaDay'
        },
        // Add your event data here
       
        // Your additional FullCalendar options go here
      });
    });
  </script>
